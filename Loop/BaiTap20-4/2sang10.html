<html>

<head>
    <style>
        td {
            border-collapse: collapse;
            border: solid 1px;
        }
    </style>
</head>

<body>
    <p>Bài 1: Sử dụng kiến thức HTML và JS
        Thiết kế giao diện cho phép người dùng nhập vào 1 số nhị phân,
        Sau khi người dùng nhấn vào nút Xử Lý thì sẽ hiển thị số thập phân tương ứng với số nhị phân được nhập vào.</p>

    <table>
        <tr>
            <td>
                <p>Nhập số nhị phân</p>
            </td>
            <td>
                <input id="number1" type='number' onkeypress='validate(event)' />
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="click1()">Hiện thị số thập phân</button>
            </td>
            <td>
                <input id="number2" type="text" disabled>
            </td>
        </tr>

    </table>

    <script>
        function validate(evt) {
            var theEvent = evt || window.event;
            if (theEvent.type === 'paste') {
                key = event.clipboardData.getData('text/plain');
            } else {
                var key = theEvent.keyCode || theEvent.which;
                key = String.fromCharCode(key);
            }
            var regex = /[0-1]|\./;
            if (!regex.test(key)) {
                theEvent.returnValue = false;
                if (theEvent.preventDefault) theEvent.preventDefault();
            }
        }
        function click1() {
            let str = document.getElementById("number1").value;
            let str1 = str.split("");
            let soThapPhan = 0;
            mu =str1.length-1;
            for (i = 0; i<=str1.length-1; i++) {
                soThapPhan += str1[i]*1 * Math.pow(2,mu);
                mu -= 1;
            }
            document.getElementById("number2").value=soThapPhan;
        }

    </script>
</body>

</html>
