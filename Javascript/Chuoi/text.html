<head>
    <meta charset=utf-8 />
    <title>Đếm số từ</title>


</head>

<body>
    <input type="text" name="" id="input" oninput="Check()">
    
    <script>

        Check = function () {
            let str = "Tôi yêu ngôn ngữ Tôi lập trình Javascript"
            let str3 = str.split(" ");
            console.log(str);
            console.log(str3);
            let a = document.getElementById("input").value;
            let str1 = a.split(" ");
            console.log(str1);
            let b=0;
            for (i = 0; i <= str1.length-1; i++) {
                for (j = 0; j <= str3.length-1; j++) {
                    if (str1[i] == str3[j]) {
                        b+=1;
                    }
                }
            }
            console.log(b);
            if(b>=str1.length){
                console.log("Xuất hiện")
            }
        }



    </script>
