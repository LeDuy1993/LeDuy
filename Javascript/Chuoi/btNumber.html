<html>

<head>
    <meta charset=utf-8 />
    <title>Check NumberPhone</title>
    
   
</head>

<body>
    <input type="text" name="" id="input">
    <button onclick="PhoneNumber()">PhoneNumber</button>
    
    <script>
        function PhoneNumber() {
            number = document.getElementById("input").value;
            let checknumber =/(^[0-9]{2})+(\-[0-9]{10,})$/;
            if (checknumber.test(number)) {
                console.log( number +"Phone Number nhập hợp lệ");
            } else {
                console.log( number +"Phone Number không hợp lệ");
            }
        }
       

    </script>
</body>

</html>
