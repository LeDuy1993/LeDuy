<html>

<head>

  <link rel="stylesheet" href="libs/node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="libs/node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="libs/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="cstext.html"><i class="fa fa-user"></i> Logout</a>
      </li>
    </ul>
  </nav>

  </div>
  </nav>

  <div class="container">
    <h2>Danh sách sinh viên</h2>
    <a href="javascript:void(0);" class="btn btn-success" onclick="dashboard.openModal()">Create New student</a>
    <div class="row mt-3 table-responsive">
      <table class="table table-h  table-bordered">
        <thead class="thead-dark ">
          <tr>
            <th>#ID</th>
            <th>Full Name</th>
            <th>Avatar</th>
            <th>AMOUNT</th>
            <th>Order</th>
          </tr>
        </thead>
        <tbody id="tbStudent">
        </tbody>
      </table>

      <div class="modal" id="addStudent">

        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Create New Product</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <form id="formAddDog">
              <input type="text" id="productId" name="productId" hidden value="0">
              <div class="modal-body">
                <div class="row form-group">
                  <div class="col-4">
                    <label for="">Full Name</label>
                  </div>
                  <div class="col-8">
                    <input type="text" class="form-control" name="fullname" id="dogName" data-rule-required="true"
                      data-msg-required="Product image is required">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-4">
                    <label for="">Avatar</label>
                  </div>
                  <div class="col-8">

                    <input type="text" name="ProductImage" class="form-control" id="dogImage" data-rule-required="true"
                      data-msg-required="Product image is required">
                  </div>
                </div>
                <div class="row form-group">
                  <div class="col-4">
                    <label for="">AMOUNT</label>
                  </div>
                  <div class="col-8">
                    <input type="text" class="form-control" name="amount" id="dogAmount" data-rule-required="true"
                      data-msg-required="Product name is required">
                  </div>
                </div>
              </div>
            </form>
            <!-- Modal footer -->
            <div class="modal-footer">
              <a href="javascript:;" class="btn btn-success" id="btnProduct" onclick="dashboard.save()">Create</a>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

          </div>


        </div>
      </div>

      <div class="site-section">
        <div class="container">
          <div class="row justify-content-center mb-5">
            <div class="col-md-7 text-center">
              <h2 class="font-weight-light text-black">Our Destinations</h2>
              <p class="color-black-opacity-5">Choose Your Next Destination</p>
            </div>
          </div>
          <div class="row" id="tbStudent1">
          </div>
        </div>
      </div>

</body>
<script src="libs/node_modules/jquery/dist/jquery.min.js"></script>
<script src="libs/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="libs/node_modules/bootbox/dist/bootbox.min.js"></script>
<script src="libs/node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="dashbord.js"></script>

</html>
