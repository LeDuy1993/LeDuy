    function person(name, age, gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;

            return "My name is :" + this.name + ". Age: " + this.age + ". Gender:" + this.gender + "<br>" + "weight:" + this.weight;

        this.changeName = function (newName) {
            this.name = newName;

            this.age = newAge;
        }
        this.changeGender = function (newGender) {
            this.gender = newGender;
        }
        this.setWeight = function (weight) {
            this.weight = weight;
        }
        this.getWeight = function () {
            return this.weight;
        }
        this.eat = function (fooder, v) {

            }

            }
            fooder.decrement(v);
        }
    }

        this.name = nameFood;

            }
            else {
            this.weightfood = this.weightfood - v;
            }
        }
        this.getWeight = function () {
            return this.weightfood;
        }
