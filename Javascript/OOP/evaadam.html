<script>
    class person {
        constructor(name, gender) {
            this.name = name;
            this.gender = gender;
        }
        shokai() {
            return "My name is " + this.name + "." + "I am" + this.gender;
        }
        getName() {
            return this.name
        }
        getGender() {
            return this.gender
        }
        setWeight(weight) {
            this.weight = weight;
        }
        getWeight() {
            return this.weight
        }
        eat(food, Eat) {
            food.KhoiLuongBiAn(Eat);
            this.weight = this.weight +Eat;

        }
        drinking(drink, soLuong) {
            drink.soLuongBiUong(soLuong);
            this.weight = this.weight + soLuong;
        }
    }
    class drink {
        constructor(namedrink, soluong) {
            this.namedrink = namedrink;
            this.soluong = soluong;
        }
        getNameDrink() {
            return this.namedrink;
        }
        getSoluong() {
            return this.soluong;
        }
        soLuongBiUong(soLuongBiUong) {
            this.soluong = this.soluong - soLuongBiUong;
        }

    }
    class food {
        constructor(namefood, khoiluong) {
            this.namefood = namefood;
            this.khoiluong = khoiluong;
        }
        getNamefood() {
            return this.namefood;
        }
        getKhoiLuong() {
            return this.khoiluong;
        }
        KhoiLuongBiAn(khoiluongEat) {
            this.khoiluong = this.khoiluong - khoiluongEat;
        }
    }
