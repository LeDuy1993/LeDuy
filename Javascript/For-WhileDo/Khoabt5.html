<body>
    <h4>Bài tập 5: Một cặp số nguyên dương được gọi là số bạn bè nếu tổng các ước số của số này bằng chính số kia.
        Hãy viết chương trình kiểm tra xem 2 số nhập vào có phải là số bạn bè hay không. Nếu phải thì xuất 'YES',
        ngược lại là 'NO'</h4>
</body>
<script>
    let number1 = prompt("Enter a number: ");
    number2 = prompt("Enter a number: ");
    sum2 = 0;
    sum1 = 0;
    for (let a = 0; a <= number1 / 2; a++) {
        if (number1 % a == 0) {
            sum1 = sum1 + a;
        }

    }
    for (let a = 0; a <= number2 / 2; a++) {
        if (number2 % a == 0) {
            sum2 = sum2 + a;
        }

    }
    if (sum1 == number2 && sum2 == number1) {
        document.write("YES")

    }
    else {
        document.write("NO")


    }

</script>

</html>
