<html>

<head></head>

<body>
    <h4>Tính kết quả của phép toán 1+1/2^3+1/3^3+...+1/n^3
        (làm tròn 3 chữ số thập phân)
        Với n được nhập vào từ bàn phím</h4>
</body>
<script>
    let n = +prompt("n được nhập từ bàn phím");
    tong =1;
    
    for (a = 2; a <= n; a++) {
        tich=a;
        for (b=2;b<=3;b++){
            tich=tich*a;
        }
        tong= tong +(1/tich);
        
    }
    document.write(tong.toFixed(3));
</script>

</html>
