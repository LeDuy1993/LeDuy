<html>

<head></head>

<body>
    <h3>Bài 4: In hình chữ nhật</h3>
</body>
<script>

    for (let a = 0; a <= 25; a++) { document.write("*") }
    for (let a = 0; a <= 5; a++) {
        document.write("<br>")
        document.write("*")
        for (let a = 0; a <= 23; a++) { document.write(" &nbsp") }
        document.write("*")
    }
    document.write("<br>")
    for (let a = 0; a <= 25; a++) { document.write("*") }
    document.write("<br>")
    ///

    for (let a = 0; a <= 25; a++) { document.write("*") }
    for (let a = 0; a <= 5; a++) {
        document.write("<br>")
        document.write("*")
        for (let a = 23; a <= 0; a--) { document.write(" &nbsp") }
        document.write("*")
    }
    document.write("<br>")
// for(let a=0;a<=25;a++){document.write("*")}

</script>

</html>
