<html>

<head></head>

<body>
    <h3>Bài tập 2:
        Viết chường trình cho phép người dùng nhập vào số
        nguyên n và sau đó in ra n! (n giai thừa)</h3>
</body>
<script>
    let number = prompt("Enter a number: ");

    product1 = 1;
    for (a = 1; a <= number; a++) {

        product1 = product1 *a;

    }
    document.write(product1);
</script>

</html>
