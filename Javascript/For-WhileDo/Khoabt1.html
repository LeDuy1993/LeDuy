<script>
    let number = prompt("Enter a number: "); 
    a = number;

    while (number != 0) {
        number = prompt("Enter a number: ");
        if (number != 0) {
            document.write(number + ", ");
            if (a <= number) {
                a = number;
            }
        }
        
    }
    document.write("Max = " + a);
 
</script>
