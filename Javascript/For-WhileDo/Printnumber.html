<html>

<head></head>

<body>
    <h3>Bài 7: Hãy viết một chương trình in ra các số từ 1 đến 100.
        Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó.
        Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".</h3>

</body>

<script>

    for (let number = 1; number <= 100; number++) {
        if (number % 3 == 0 && number % 5 == 0) {
            document.write("FizzBuzz" + "<br>")
        }
        else {
            if (number % 3 == 0 && number % 5 != 0) {
                document.write("Fizz" + "<br>")
            }
            if (number % 3 != 0 && number % 5 == 0) {
                document.write("Buzz" + "<br>")
            }
            if (number % 3 != 0 && number % 5 != 0) {
                document.write(number + "<br>" )
            }
        }


    }

</script>

</html>
