<html>

<head>
    <meta charset="utf-8">
    <script>
        function insert(num) {
            document.form.textview.value = document.form.textview.value + num;
        }
        function equal() {
            let exp = document.form.textview.value;
            if (exp) {
                document.form.textview.value = eval(exp)
            }
        }
        function clean() {
            document.form.textview.value =" ";
        }

    </script>
    <link rel="stylesheet" href="bangtinh.css">
    <style>
        .button {
            height: 30px;
            width: 50px;
            font-size: 15px;
            text-align: center;
            cursor: pointer;
        }

        .textview {
            height: 30px;
            font-size: 15px;
            width: 377px;
        }
    </style>
</head>

<body>
    <div class="main">
        <form name="form">
            <input class="textview" name="textview">\

        </form>
        

        <table>
            <tr>
                <td><input class="button" type="button" value="Rad" onclick="insert('rad')"></td>
                <td><input class="button" type="button" value="" onclick="insert('...')"> </td>
                <td><input class="button" type="button" value="x!" onclick="insert('x')"> </td>
                <td><input class="button" type="button" value="(" onclick="insert('(')"> </td>
                <td><input class="button" type="button" value=")" onclick="insert(')')"> </td>
                <td><input class="button" type="button" value="%" onclick="insert('%')"> </td>
                <td><input class="button" type="button" value="AC" onclick="clean('AC')"> </td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="Inv" onclick="insert(Inv)"> </td>
                <td><input class="button" type="button" value="Sin" onclick="insert(Sin)"> </td>
                <td><input class="button" type="button" value="ln" onclick="insert(In)"> </td>
                <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="n" onclick="insert(n)"> </td>
                <td><input class="button" type="button" value="cos" onclick="insert(cos)"> </td>
                <td><input class="button" type="button" value="log" onclick="insert(log)"> </td>
                <td><input class="button" type="button" value="4" onclick="insert(4)"> </td>
                <td><input class="button" type="button" value="5" onclick="insert(5)"> </td>
                <td><input class="button" type="button" value="6" onclick="insert(6)"> </td>
                <td><input class="button" type="button" value="*" onclick="insert('*')"> </td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="e" onclick="insert(e)"> </td>
                <td><input class="button" type="button" value="tan" onclick="insert(tan)"> </td>
                <td><input class="button" type="button" value="sqrt" onclick="insert(sqrt)"> </td>
                <td><input class="button" type="button" value="1" onclick="insert(1)"> </td>
                <td><input class="button" type="button" value="2" onclick="insert(2)"> </td>
                <td><input class="button" type="button" value="3" onclick="insert(3)"> </td>
                <td><input class="button" type="button" value="-" onclick="insert('-')"> </td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="Ans" onclick="insert(ans)"> </td>
                <td><input class="button" type="button" value="EXP" onclick="insert(exp)"> </td>
                <td><input class="button" type="button" value="Mu" onclick="insert(mu)"> </td>
                <td><input class="button" type="button" value="0" onclick="insert(0)"> </td>
                <td><input class="button" type="button" value="." onclick="insert('.')"> </td>
                <td><input class="button" type="button" value="=" onclick="equal('=')"> </td>

                <td><input class="button" type="button" value="+" onclick="insert('+')"> </td>
            </tr>
        </table>


    </div>

</body>

</html>
