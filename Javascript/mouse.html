<html>

<head>
   
</head>

<body onload="init()">
    <form>

        <p>Click button below to move the image to right</p>
        <input type="button" value="Click right" onclick="moveRight();" />
        <input type="button" value="Click left" onclick="moveLeft();" />
        <input type="button" value="Click down" onclick="moveDown();" />
        <input type="button" value="Click up" onclick="moveUp();" /><br>
        <img  id="myImage" src="./dog/3.jpg" height="200px" width="200px" />
    </form>
    <script>

    
       let imgObj = document.getElementById('myImage');
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';

            imgObj.style.left = '0px';
            imgObj.style.top = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }

        function moveLeft() {
            imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';

        }
        function moveUp() {
            imgObj.style.top = parseFloat(imgObj.style.top) - 10 + 'px';
        }
        function moveDown() {
            imgObj.style.top = parseInt(imgObj.style.top) + 10 + 'px';
        }

        // window.onload = init;

    </script>


</body>

</html>
