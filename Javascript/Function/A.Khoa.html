    <div id="matrix">

    </div>
    <div id="total"></div>
    <script>
        function enterNumber() {
            let n = 0;
            n = +prompt("Enter your number: ");
            return n;
            // return +prompt("Enter your number: ");
        }
        function generateMatrix(row, column) {
            let matrix = [];
            for (let i = 0; i < row; i++) {
                let arr = [];
                for (let j = 0; j < column; j++) {
                    arr[j] = Math.floor(Math.random() * 10 + 1);
                }
                matrix[i] = arr;
            }
            return matrix;
        }

        function printMatrix(matrix, row, column) {
            let show = "<table border=1>";
            for (let i = 0; i < row; i++) {
                show += "<tr>";
                for (let j = 0; j < column; j++) {
                    show += "<td>" + matrix[i][j] + "</td>";
                }
                show += "</tr>";
            }
            show += "</table>";
            return show;
        }
        function totalMatrix(matrix, row, column) {
            let total = 0;
            for (let i = 0; i < row; i++) {
                for (let j = 0; j < column; j++) {
                    total += matrix[i][j];
                }
            }
            return total;
        }

        function main() {
            let row = enterNumber();
            let column = enterNumber();
            let matrix = generateMatrix(row, column);
            let printer = printMatrix(matrix, row, column);
            let total = totalMatrix(matrix, row, column);
            document.write(printer);
            document.write(total);
            document.getElementById("matrix").innerHTML = printer;
        }

        main();
    </script>
