<script>
    function enterNumber() {
        return +prompt("Enter your number: ");
    }
    function main() {
        let number = enterNumber();
        let reuslt = kiemTraSoNT(number);
        document.write(reuslt);
    }
    main();
    function kiemTraSoNT(number) {
        number1 = 0;
        reuslt = "";
        for (let a = 2; a <= Math.sqrt(number); a++) {
            if (number % a === 0) {
                number1 += 1;
                reuslt += "Không phải là số nguyên tố ";
                break;
            }
        }
        if (number1 === 0) {
            reuslt += "Là số nguyên tố ";
        }
        return reuslt;
    }


</script>
