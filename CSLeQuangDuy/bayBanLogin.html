<html>

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="duyLibs/bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="duyLibs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="duyLibs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="duyCss/main.css">
    <link rel="stylesheet" href="duyCss/util.css">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
	<style>
		img.avatar {
			width: 40%;
			border-radius: 50%;
		}

		.imgcontainer {
			text-align: center;
			margin: 0 0 12px 0;
		}
	</style>

</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form">

					<span class="login100-form-title p-b-33">
						Báº£y Ban Login
					</span>
					<div class="imgcontainer">
						<img src="duyImages/anhbia/admin.jpg" alt="Avatar" class="avatar">
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">  
						<input class="input100" type="text" name="email" id="email" placeholder="Email">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
                        
						<input class="input100" type="password" name="pass" id="pass" placeholder="Password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
                    </div>
                    <div class="alert alert-danger alert-dismissible d-none mt-2" id="loginFail">
						<button type="button" class="close bt btn-danger" data-dismiss="alert">&times;</button>
						Invalid email or password
					</div>

					<div class="container-login100-form-btn m-t-20">
						<a href="javascript:;" class="login100-form-btn" onclick="adminLogin.check()">Sign in</a>
					</div>
				</form>
			</div>
		</div>
	</div>



	<script src="duyLibs/jquery/jquery.min.js"></script>
	<script src="duyLibs/bootstrap/js/bootstrap.min.js"></script>
	<script src="duyJS/login.js"></script>
	


</body>

</html>
